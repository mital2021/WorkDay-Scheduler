<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--title-->

    <title>Work Day Scheduler</title>
  </head>
    <!--header-->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    
      <!-- Timeblocks go here -->
      <div class="container">
      
      <div id="nineAm" class="row time-block" >
        <div class="col-md-1 hour"> 9 AM </div>
        <textarea id="nineAmText" class="col-md-10 past description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="tenAm" class="row time-block" >
        <div class="col-md-1 hour">10 AM </div>
        <textarea class="col-md-10 past description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="elevenAm" class="row time-block" >
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 past  description"></textarea>
        <button  class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="twelvePm" class="row time-block" >
          <div class="col-md-1 hour">12 pm</div>
          <textarea class="col-md-10 past description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    
      <div id="onePm" class="row time-block" >
          <div class="col-md-1 hour">1 pm</div>
          <textarea class="col-md-10 past description"></textarea>
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="twoPm" class="row time-block" >
         <div class="col-md-1 hour">2 pm</div>
         <textarea class="col-md-10 present description"></textarea>
         <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="threePm" class="row time-block" >
        <div class="col-md-1 hour">3 pm</div>
        <textarea class="col-md-10 future description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="fourPm" class="row time-block" >
        <div class="col-md-1 hour">4 pm</div>
        <textarea class="col-md-10 future description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="fivePm" class="row time-block" >
        <div class="col-md-1 hour">5 pm</div>
        <textarea class="col-md-10 future description"></textarea>
        <button  class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
